spring.batch.job.enabled=false
spring.batch.initialize-schema=always

spring.datasource.url= jdbc:postgresql://localhost:5432/sbatchteste 
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.br.org.otojunior.sample.springboot.batch=TRACE
logging.pattern.console=[%d{dd/MM/yyyy HH:mm:ss.SSS} %t] %-5p %c{36}: %m%n

br.org.otojunior.sample.springboot.batch.schedule.UpperCaseItemNameJob=true